<div class="container">
    <h1>Tasks Finalizadas</h1>
    <div class="badge">
        <button (click)="voltar()" mat-stroked-button>Voltar</button>
    </div>
    
    <div >
        <mat-card class="content" *ngFor="let item of listFinished">
            <p>Data finalizar: {{ item.dataFinalizar }}</p>
            <mat-card-header class="card">
              <mat-card-title>{{ item.titulo }}</mat-card-title>
              <mat-card-subtitle>{{ item.descricao }}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>          
    </div>

</div>
